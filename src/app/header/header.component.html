<h1>
    <a routerLink="/">Beautiful Places To Run</a>
</h1>

<ul class="header-actions">
    <li *ngIf="(auth | async) === null">
        <button class="login-button" (click)="login()">Log in</button>
    </li>

    <li *ngIf="(auth | async) !== null && (auth | async).isAdmin">
        <a routerLink="/admin/runs">Admin</a>
    </li>

    <li *ngIf="(auth | async) !== null">
        <a routerLink="/">Me</a>
    </li>
</ul>
