<app-header (onLogin)="login()" [auth]="auth$"></app-header>

<runner-card
    *ngIf="ready && runner !== null"
    [avatar]="runner.avatar"
    [displayName]="runner.displayName"
    [completedRunsCount]="runner.completed ? runner.completed.length : 0"
    [totalRunsCount]="runs.length"
></runner-card>

<ul *ngIf="ready && runs.length">
    <li *ngFor="let run of runs">
        <run-card
            [image]="run.image"
            [location]="run.location"
            [completed]="false"
            (click)="showRunDetails(run)"
        ></run-card>
    </li>
</ul>


<div *ngIf="!ready">
    <div class="loading-indicator"></div>
</div>
