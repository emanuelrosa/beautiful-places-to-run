<app-header (onLogin)="login()" [auth]="auth$"></app-header>

<ul>
    <li *ngFor="let run of runs$ | async">
        <run-card
            [image]="run.image"
            [location]="run.location"
            [completed]="false"
            (click)="showRunDetails(run)"
        ></run-card>
    </li>
</ul>
